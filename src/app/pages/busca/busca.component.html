<div class="busca-page">
  <app-banner
    src="assets/imagens/banner-busca.png"
    alt="Banner de busca"
  ></app-banner>
  <app-container>
    <app-form-busca (realizarBusca)="busca($event)"></app-form-busca>
    <section class="conteudo">
      <aside class="filtros-adicionais">
        <app-filtros-complementares
          (realizarBusca)="busca($event)"
        ></app-filtros-complementares>
      </aside>
      <section class="passagens">
        <app-passagem
          *ngFor="let passagem of passagens"
          [passagem]="passagem"
        ></app-passagem>
        <p *ngIf="carregando && passagens.length === 0">Buscando passagens...</p>
        <p *ngIf="!carregando && passagens.length === 0">Nenhuma passagem encontrada. Tente ajustar os filtros.</p>
      </section>
    </section>
  </app-container>
  <app-passagem></app-passagem>
</div>
