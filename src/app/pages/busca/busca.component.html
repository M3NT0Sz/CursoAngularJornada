<div class="busca-page">
  <app-banner
    src="assets/imagens/banner-busca.png"
    alt="Banner de busca"
  ></app-banner>
  <app-container>
    <app-form-busca (realizarBusca)="busca($event)"></app-form-busca>
    <section class="conteudo">
      <app-passagem
        *ngFor="let passagem of passagens"
        [passagem]="passagem"
      ></app-passagem>
      <p *ngIf="passagens.length === 0">Buscando passagens...</p>
    </section>
  </app-container>
  <app-passagem></app-passagem>
</div>
