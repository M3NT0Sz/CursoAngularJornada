<mat-form-field class="input-container" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-icon matPrefix>{{ iconePrefixo }}</mat-icon>
  <input matInput [formControl]="control" [matAutocomplete]="auto" />
  <mat-icon matSuffix>search</mat-icon>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions$ | async" [value]="option.nome">
      {{ option.nome }} - {{ option.sigla }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
